{% include 'search_app/navigation.html' %}
{% block content %}


<div class="mt-4 container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-4 container">
                <div class="row">
                    <form enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <h1>Загрузка</h1>
                       <p>Загрузите ваш документ на сервер</p>
                       <p><input type="file" name="file" multiple accept="text/plain">
                       <input type="submit" value="Отправить"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
