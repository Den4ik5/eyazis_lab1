{% include 'search_app/navigation.html' %}
{% block content %}
<div class="mt-4 container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-4 container">
                <div class="row">
                    <h1>Результаты запроса "{{ query }}"</h1>
                </div>
            </div>
        </div>
    </div>
</div>


{% for document in result %}
<div class="mt-4 container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="mt-4 container">
                <div class="row">
                    <h2>{{ document.title }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-4 container">
    <div class="row">
        {{ document.text }}
    </div>
</div>
{% endfor %}
{% endblock %}
